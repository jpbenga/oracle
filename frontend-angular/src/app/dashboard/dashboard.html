<div class="container mx-auto p-4">
  <app-day-selector 
    [selectedDayOffset]="selectedDayOffset"
    (selectDay)="handleDaySelect($event)">
  </app-day-selector>

  <app-architects-simulator></app-architects-simulator>
  
  <div *ngIf="isLoading">
  <app-loader></app-loader>
</div>

  <div *ngIf="error" class="w-full bg-[#0A0A0A] border border-[#FF0000] rounded-lg p-8 text-center flex flex-col items-center font-mono mt-8">
    <!-- Error Icon and Message -->
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-[#FF0000] mb-4"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
    <h3 class="text-2xl font-bold text-[#FF0000] mb-2">{{ error.title }}</h3>
    <p class="text-[#E0E0E0] max-w-md mx-auto">{{ error.message }}</p>
  </div>

  <div *ngIf="!isLoading && !error">
    <!-- 7-Day Rolling Success Rate Indicator -->
    <div class="mb-6 p-4 bg-[#0A0A0A] border border-[#222] rounded-lg relative overflow-hidden">
      <div class="relative z-10 flex items-center justify-between">
        <div>
          <div class="text-xs text-[#888] mb-1 font-mono">
            FIABILITÉ DU SIGNAL (7J)
          </div>
          <div class="text-2xl font-bold font-mono text-[#00FF41]">
            {{ sevenDayRate }}%
          </div>
        </div>
        <button (click)="openRawData()" class="text-xs font-mono text-[#888] hover:text-[#00FF41] transition-colors border border-[#333] px-3 py-1 rounded flex items-center gap-1">
          <span>&lt;&gt;</span>
          <span>VOIR LE FLUX COMPLET</span>
        </button>
      </div>
    </div>

    <!-- The Daily Program Title -->
    <h2 class="text-xl font-bold text-[#00FF41] mb-4 flex items-center gap-2">
      <span class="text-xs font-mono text-[#666]">[MATRICE]</span>
      <span>LE PROGRAMME DU JOUR</span>
    </h2>

    <div *ngIf="objectKeys(ticketsData).length > 0; else noTickets">
      <app-tickets-list [ticketsData]="ticketsData" [selectedDayOffset]="selectedDayOffset"></app-tickets-list>
    </div>
    <ng-template #noTickets>
      <app-empty-state
        title="Aucun Ticket Trouvé"
        message="Aucun ticket n'a été généré pour cette date. Le silence de la Matrice est parfois un présage.">
      </app-empty-state>
    </ng-template>
  </div>
</div>

<!-- Raw Data Flow Modal -->
<app-raw-data-flow *ngIf="showRawData" (close)="closeRawData()" [selectedDayOffset]="selectedDayOffset"></app-raw-data-flow>
