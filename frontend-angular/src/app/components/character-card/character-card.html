<button (click)="onCardClick()" class="character-card-button bg-[#0F0F0F] border border-[#222] rounded-lg p-3 flex flex-col text-left w-full">
    <!-- Character Name -->
    <div class="flex justify-between items-center mb-2">
      <h3 class="font-bold text-[#00FF41]">{{ character.name }}</h3>
      <span class="text-xs font-mono text-[#888]">
        Palier: {{ character.goal }}
      </span>
    </div>
    <!-- Progress Bar -->
    <div class="w-full h-2 bg-[#222] rounded-full mb-3 overflow-hidden">
      <div class="h-full bg-[#00FF41]" [style.width.%]="progressPercentage"></div>
    </div>
    <!-- Bankroll -->
    <div class="flex justify-between items-center mb-1">
      <span class="text-xs text-[#888]">Bankroll:</span>
      <span class="font-mono font-bold">{{ character.bankroll | number:'1.2-2' }}€</span>
    </div>
    <!-- Performance -->
    <div class="flex justify-between items-center mb-1">
      <span class="text-xs text-[#888]">Performance mois:</span>
      <span class="font-mono font-bold"
            [ngClass]="{
              'text-[#00FF41]': character.performance > 0,
              'text-red-500': character.performance < 0,
              'text-[#888]': character.performance === 0
            }">
        {{ character.performance > 0 ? '+' : '' }}{{ character.performance | number:'1.2-2' }}€
      </span>
    </div>
    <!-- Monthly Record -->
    <div class="flex justify-between items-center">
      <span class="text-xs text-[#888]">Bilan du mois:</span>
      <span class="font-mono font-bold">
        <span class="text-green-500">{{ character.totalWins || 0 }} G</span> /
        <span class="text-red-500">{{ character.losses }} P</span>
      </span>
    </div>
</button>
