<div class="mb-8 p-4 bg-[#0A0A0A] border border-[#222] rounded-lg">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-bold text-[#00FF41] flex items-center gap-2">
        <span class="text-xs font-mono text-[#666]">[SYSTEM]</span>
        <span>LA SIMULATION DE L'ARCHITECTE</span>
      </h2>
    </div>

    <!-- Character cards are now always visible -->
    <div *ngIf="characters$ | async as characters" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6 mb-8">
      <app-character-card *ngFor="let char of characters" [character]="char"></app-character-card>
    </div>

    <!-- Divider -->
    <hr class="border-t-2 border-dashed border-[#222] my-8">

    <!-- History is now always visible below -->
    <app-simulation-history></app-simulation-history>
</div>
